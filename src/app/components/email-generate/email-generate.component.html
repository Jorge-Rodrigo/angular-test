<section class="flex flex-col justify-center items-center w-10/12 mx-auto">
  <div class="w-4/5 flex flex-col justify-center items-center">
    <p class="text-sm my-2">Seu email temporario:</p>
    <div class="flex mb-2">
      <input
        type="text"
        name="email"
        id="email"
        [defaultValue]="email"
        [disabled]="true"
        class="w-4/5 border-2 border-blue-400 p-1 rounded-l-lg md:w-80"
      />
      <button
        class="px-2 border-2 border-blue-400 rounded-r-lg"
        (click)="copyToClipboard()"
      >
        <img src="../../../assets/copy.png" alt="copiar" class="h-6" />
      </button>
    </div>
    <div class="mt-2 text-green-500 font-bold mb-5" *ngIf="showCopySuccess">
      Texto copiado com sucesso!
    </div>
  </div>
  <div class="flex gap-1 my-3">
    <p
      class="rounded-full border-blue-400 border-2 w-9 h-7 text-blue-700 font-semibold text-center"
    >
      {{ timeRemaining }}
    </p>
    <button
      class="px-2 border-2 border-blue-400 rounded-full"
      (click)="requestNewEmail()"
    >
      <img src="../../../assets/refresh.png" alt="Refresh" class="h-5" />
    </button>
  </div>
</section>
